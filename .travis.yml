# auto-runs on ubuntu trusty
sudo: required

services:
  - docker

language: python
python:
  - '3.4'
  - '3.5'
  - '3.6'
  - 'pypy3'

before_install:
  - sudo apt update
  - sudo apt -y install ldap-utils libldap-2.4-2 libldap2-dev libsasl2-dev

install:
  - pip install .
  - pip install pytest-docker pytest-cov docker-compose coveralls

script: pytest --cov ezldap --cov bin

after_success: coveralls
